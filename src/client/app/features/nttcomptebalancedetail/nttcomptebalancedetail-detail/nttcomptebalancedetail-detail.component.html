<div class="panel panel-primary" *ngIf="balanceDetail">
  <div class="panel-heading" style="font-size:large">
      {{pageTitle + ": " + balanceDetail.IntitulCompte }}
  </div>

  <div class="panel-body">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3">Compte:</div>
                <div class="col-md-6">{{balanceDetail.NumCompte}}</div>
            </div>
            <div class="row">
                <div class="col-md-3">IntitulCompte:</div>
                <div class="col-md-6">{{balanceDetail.IntitulCompte}}</div>
            </div>
            <div class="row">
                <div class="col-md-3">SoldeDebit:</div>
                <div class="col-md-6">{{ balanceDetail.SoldeDebit}}</div>
            </div>
            <div class="row">
                <div class="col-md-3">SoldeCredit:</div>
                <div class="col-md-6">{{ balanceDetail.SoldeCredit}}</div>
            </div>

        </div>
    </div>
    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>

<div class="panel-footer">
      <a class="btn btn-default"
      [routerLink]="['/nttcomptebalancedetails']">>
          <i calss="glyphicon glyphicon-chevron-left"></i>Back
         </a>
      <a class="btn btn-primary" style="width:80px;margin-left:10px"
      [routerLink]="['/nttcomptebalancedetails',balanceDetail.id, 'edit']">
      Edit
    </a>
</div>
</div>
