<div id="search-component">
  <h4>Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let balancedetail of balancedetail$ | async" >
      <a routerLink="/nttcomptebalancedetails/{{balancedetail.id}}/edit">
        {{balancedetail.IntitulCompte}}
      </a>
  </ul>
</div>
