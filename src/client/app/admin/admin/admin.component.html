<div class="card">
  <div class="card-header">
    {{pageTitle}}
    <nav>
      <a routerLink="./" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      <a routerLink="./nstbalanceinputs" routerLinkActive="active">Manage Balanceinputs</a>
    </nav>

  </div>
  <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

  <div class="card" *ngIf="!isLoading">
    <h4 class="card-header">Registered users ({{users.length}})</h4>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="users.length === 0">
          <tr>
            <td colspan="4">There are no registered users.</td>
          </tr>
        </tbody>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.role}}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteUser()" [disabled]="auth.currentUser.id === user.id">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
