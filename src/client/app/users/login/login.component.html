<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <form class="form-horizontal" novalidate (ngSubmit)="onSubmit()" [formGroup]="loginForm" autocomplete="off">
      <fieldset>
        <div class="example-container">

          <div class="form-group" [ngClass]="setClassEmail()">
            <mat-form-field>
              <input matInput type="text" autocomplete="username" class="form-control" id="userNameId" type="text"
                placeholder="username" autofocus name="username" formControlName="username" />
            </mat-form-field>
          </div>
          <div class="form-group" [ngClass]="setClassPassword()">
            <mat-form-field>
              <input matInput type="password" autocomplete="current-password" class="form-control" id="passwordId"
                type="password" placeholder="password" autofocus name="password" formControlName="password" />
            </mat-form-field>
          </div>
          <div class="example-button-row">
            <button mat-raised-button color="primary" type="submit" style="width:80px;margin-right:10px"
              [disabled]="!loginForm.valid">LogIn</button>
            <a mat-raised-button color="accent" [routerLink]="['/welcome']">Cancel</a>
            <a mat-raised-button [routerLink]="['/register']">Register</a>
          </div>

        </div>

      </fieldset>
    </form>
  </div>
  <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>


  <br>Dirty: {{ loginForm.dirty }}
  <br>Touched: {{ loginForm.touched }}
  <br>Valid: {{ loginForm.valid }}
  <br>Value: {{ loginForm.value | json }}
  <br>&nbsp;

</div>
